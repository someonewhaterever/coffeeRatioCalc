<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Coffee Calculator</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="./scripts/main.js" type="module"></script>
</head>
<body>
        <header class="header" data-js-header>
        <div class="header__body">
            <div class="header__body-inner container">
            <a class="header__logo logo" href="/" aria-label="Home" title="Home">
                <img class="logo__image" src="./icons/logo.png" alt="" width="179" height="50" />
            </a>
            <h3>BrewMate</h3>

            <div class="header__overlay" data-js-header-overlay>
                <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                    <a class="header__menu-link is-active" href="./index.html">Home</a>
                    </li>
                    <li class="header__menu-item">
                    <a class="header__menu-link is-active" href="./about.html">About</a>
                    </li>
                    <li class="header__menu-item">
                    <a class="header__menu-link is-active" href="./calculator.html">Calc</a>
                    </li>
                    <li class="header__menu-item">
                    <a class="header__menu-link is-active" href="./tips.html">Tips</a>
                    </li>
                </ul>
                </nav>
            </div>

            <button
                class="header__burger-button burger-button visible-mobile"
                type="button"
                aria-label="Toggle menu"
                title="Toggle menu"
                data-js-header-burger-button
            >
                <span class="burger-button__line"></span>
                <span class="burger-button__line"></span>
                <span class="burger-button__line"></span>
            </button>
            </div>
        </div>
    </header>

  <main class="main">
    <section class="calculator" aria-labelledby="calculator-title">
      <div class="calculator__container container">
        <h1 class="calculator__title" id="calculator-title">
          Brew Your Perfect Cup â˜•
        </h1>

        <form class="calculator__form" id="coffeeForm">
          <div class="calculator__group">
            <label for="cups">Number of Cups</label>
            <input type="number" id="cups" name="cups" min="1" value="1" required />
          </div>

          <div class="calculator__group">
            <label for="strength">Strength</label>
            <select id="strength" name="strength">
              <option value="14">Strong (1:14)</option>
              <option value="16" selected>Medium (1:16)</option>
              <option value="18">Light (1:18)</option>
            </select>
          </div>

          <div class="calculator__group">
            <label for="volume">Water per Cup (ml)</label>
            <input type="number" id="volume" name="volume" value="250" required />
          </div>

          <button type="submit" class="calculator__button">Calculate</button>

          <div class="calculator__result" id="result">
            
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
